<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="force-rendering" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#424242" />
    <title>Tim's Website</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/iziToast.min.css" />
    <script type="text/javascript" src="js/iziToast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" />
  </head>

  <body>
    <div id="loading-box">
      <div class="loading-left-bg"></div>
      <div class="loading-right-bg"></div>
      <div class="spinner-box">
        <div class="loader">
          <div class="inner one"></div>
          <div class="inner two"></div>
          <div class="inner three"></div>
        </div>
        <div class="loading-word">
          <p class="loading-title" id="loading-title">Tim's Website</p>
          <span id="loading-text">努力加载中</span>
        </div>
      </div>
    </div>
    <section id="section" class="section">
      <main id="main" class="main">
        <div class="container" id="container">
          <div class="row" id="row">
            <div class="col left">
              <!--基本信息-->
              <div class="main-left">
                <!--Logo-->
                <div class="main-img">
                  <img id="logo-img" src="img/logo.png" alt="img" />
                  <div class="img-title">
                    <span class="img-title-big" id="logo-text-1">liruinian</span>
                    <span class="img-text" id="logo-text-2">.top</span>
                  </div>
                </div>
                <!--介绍信息-->
                <div class="message cards">
                  <div class="des" id="des">
                    <i class="fa fa-quote-left"></i>
                    <div class="des-title">
                      <span id="change1">
                        #include &lt;stdio.h&gt;<br />
                        int main() <br />{<br />
                        printf("Hello, World!"); <br />return 0; <br />}
                      </span>
                      <br />
                      Output:&nbsp;
                      <span id="change">Hello,&nbsp;World&nbsp;!</span><br />
                    </div>
                  </div>
                </div>
                <!--社交链接-->
                <div class="social" id="social">
                  <a href="https://github.com/Liruinian/" class="link" id="github" style="margin-left: 4px" target="_blank">
                    <i class="fa fa-github"></i>
                  </a>
                  <a
                    href="https://qm.qq.com/cgi-bin/qm/qr?k=1MN50vHa2VXnY30_pZk8_X4dSl9mI8AT&noverify=0&personal_qrcode_source=3"
                    class="link"
                    id="qq"
                    target="_blank"
                  >
                    <i class="fa fa-qq"></i>
                  </a>
                  <a href="mailto:2941330150@qq.com" class="link" id="email">
                    <i class="fa fa-envelope"></i>
                  </a>
                  <a href="./img/wechat.jpg" class="link" id="wechat" target="_blank">
                    <i class="fa fa-wechat"></i>
                  </a>
                  <a id="link-text">这里可以联系我奥！</a>
                </div>
              </div>
            </div>
            <div class="col right">
              <div class="main-right">
                <!--功能区-->
                <div class="row rightone" id="rightone">
                  <div class="col hitokotos">
                    <!--一言-->
                    <div class="hitokoto cards" id="hitokoto">
                      <div class="hitokoto-all">
                        <div class="hitokoto-text"><span id="hitokoto_text">每一个人都应该明确自己的方向和位置</span></div>
                        <div class="hitokoto-from">-「&nbsp;<span id="from_text">無名</span>&nbsp;」</div>
                      </div>
                    </div>
                  </div>
                  <div class="col times">
                    <!--时间-->
                    <div class="time cards">
                      <div class="timeshow" id="time">
                        2000&nbsp;年&nbsp;0&nbsp;月&nbsp;00&nbsp;日&nbsp;<span class="weekday">星期一</span><br /><span class="time-text">00:00:00</span>
                      </div>
                      <div class="timetx">光阴似箭，日月如梭</div>
                    </div>
                  </div>
                </div>
                <!--分隔线-->
                <div class="line">
                  <i class="fa fa-link"></i>
                  <span class="line-text">网站列表</span>
                </div>
                <!--网站链接-->
                <div class="link">
                  <!--第一组-->
                  <div class="row">
                    <div class="col">
                      <a id="link-url-1" href="/ACM_Project_Team/" target="_blank">
                        <div class="link-card cards">
                          <i id="link-icon-1" class="fa fa-flag"></i>
                          <span class="link-name" id="link-name-1">ACM项目部</span>
                        </div>
                      </a>
                    </div>
                    <div class="col 2">
                      <a id="link-url-2" href="http://blog.liruinian.top/" target="_blank">
                        <div class="link-card cards">
                          <i id="link-icon-2" class="fa fa-book"></i>
                          <span class="link-name" id="link-name-2">个人博客</span>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a id="link-url-3" href="https://drive.liruinian.top/" target="_blank">
                        <div class="link-card cards">
                          <i id="link-icon-3" class="fa fa-server"></i>
                          <span class="link-name" id="link-name-3">云盘共享</span>
                        </div>
                      </a>
                    </div>
                  </div>
                  <!--第二组-->
                  <div class="row" style="margin-top: 1.5rem">
                    <div class="col">
                      <a id="link-url-4" href="/tools/" target="_blank">
                        <div class="link-card cards">
                          <i id="link-icon-4" class="fa fa-cogs"></i>
                          <span class="link-name" id="link-name-4">工具箱(WIP)</span>
                        </div>
                      </a>
                    </div>
                    <div class="col 2">
                      <a id="link-url-5" href="https://proxy.liruinian.top/" target="_blank">
                        <div class="link-card cards">
                          <i id="link-icon-5" class="fa fa-link"></i>
                          <span class="link-name" id="link-name-5">网页反代</span>
                        </div>
                      </a>
                    </div>
                    <div class="col">
                      <a id="link-url-6" href="https://stats.uptimerobot.com/NBOkLuZ8D2" target="_blank">
                        <div class="link-card cards">
                          <i id="link-icon-6" class="fa fa-dot-circle-o"></i>
                          <span class="link-name" id="link-name-6">站点监测</span>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--展开菜单按钮-->
          <div class="menu" id="switchmenu">
            <a class="munu-button cards" id="menu">
              <i class="fa fa-bars"></i>
            </a>
          </div>
        </div>
      </main>
      <!-- 版权信息 -->
      <footer id="footer" class="fixed-bottom footer">
        <div class="power">
          Copyright&nbsp;©&nbsp;<span id="power-year">2022</span>
          <script>
            document.write(" - " + new Date().getFullYear());
          </script>
          &nbsp;<a href="https://liruinian.github.io" id="power-text">Tim_LRN2016</a> &nbsp;Powered by
          <a href="https://github.com/imsyy/home" target="_blank">imsyy</a>
        </div>
      </footer>
    </section>

    <!-- noscript -->
    <noscript>
      <div class="noscript fixed-top">请开启 JavaScript</div>
    </noscript>
    <!-- JS -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/time.js"></script>
    <!-- <script type="text/javascript" src="js/js.cookie.js"></script> -->
    <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
  </body>
</html>
